<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Манипуляции с DOM с помощью JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Манипуляции с DOM с помощью JavaScript</h1>

    <section>
        <h2>Доступ к элементам</h2>
        <button id="changeTextBtn">Поменять текст</button>
        <p id="textElement">Оригинальный текст. Скучновато, да?</p>
    </section>

    <section>
        <h2>Изменение атрибутов</h2>
        <img id="imageElement" src="https://via.placeholder.com/150" alt="Placeholder">
        <button id="changeImageBtn">Поменять картинку</button>
    </section>

    <section>
        <h2>Манипуляции со стилями</h2>
        <div id="styleElement">Измени мой стиль, ну пожалуйста!</div>
        <button id="changeStyleBtn">Изменить стиль</button>
    </section>

    <section>
        <h2>Создание и удаление элементов</h2>
        <button id="addElementBtn">Добавить элемент</button>
        <button id="removeElementBtn">Удалить элемент</button>
        <div id="elementContainer"></div>
    </section>

    <section>
        <h2>События и обработчики событий</h2>
        <button id="eventBtn">Кликни меня</button>
    </section>

    <section>
        <h2>Возможности JavaScript</h2>
        <button id="arrayBtn">Показать операции с массивами</button>
        <div id="arrayOutput"></div>
        <button id="objectBtn">Показать операции с объектами</button>
        <div id="objectOutput"></div>
        <button id="loopBtn">Показать циклы</button>
        <div id="loopOutput"></div>
        <button id="functionBtn">Показать функции</button>
        <div id="functionOutput"></div>
        <button id="closureBtn">Показать замыкания</button>
        <div id="closureOutput"></div>
    </section>

    <script src="DOM_examples.js"></script>
</body>
</html>
